<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <aside class="sidebar">
        <form class="sidebar__form">
            <label class="material-symbols-outlined" for="open-menu">close</label>
            <label class="material-symbols-outlined open-button" for="open-menu">open_in_full</label>
            <input type="checkbox" id="open-menu">
        </form>
        <picture class="sidebar__picture">
            <source srcset="IconoPequeÃ±o.png" media="(max-width:57.5rem)">
            <img src="Icono Grande.png" alt="Icono Jose Maria">
        </picture>
        <nav class="sidebar__nav">
            <ul>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined">Notifications</span>
                    <a href="#">Notifications</a>
                </li>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined">Mail</span>
                    <a href="#">Messages</a>
                </li>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined">Shopping_cart</span>
                    <a href="#">cart</a>
                </li>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined">Account_balance</span>
                    <a href="#">Abalance</a>
                </li>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined">settings</span>
                    <a href="#">settings</a>
                </li>
            </ul>
        </nav>
        <div class="sidebar__profile">
            <ul>
                <li class="sidebar__item item--profile">
                    <img src="Imagen CV DNI.png" alt="">
                    <span class="profile-option">Profile</span>
                </li>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined">logout</span>
                    <a href="#">logout</a>
                </li>
            </ul>
        </div>
    </aside>
</body>
</html>
